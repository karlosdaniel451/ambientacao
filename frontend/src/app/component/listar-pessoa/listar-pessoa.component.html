<div>
    <mat-card-title>Usuários</mat-card-title>
    <div>
        <a mat-raised-button color="primary" routerLink="/cria-pessoa">Adicionar usuário</a>
    </div>

    <mat-form-field>
        <label>Buscar</label>
        <input matInput (keyup.enter)="buscarPessoas()" [(ngModel)]="termoBusca">
    </mat-form-field>

    <table mat-table [dataSource]="pessoas">
        <ng-container matColumnDef="nome">
            <th mat-header-cell *matHeaderCellDef> Nome </th>
            <td mat-cell *matCellDef="let pessoa"> {{ pessoa.nome }} </td>
        </ng-container>
        <ng-container matColumnDef="cpf">
            <th mat-header-cell *matHeaderCellDef> CPF </th>
            <td mat-cell *matCellDef="let pessoa"> {{ pessoa.cpf }} </td>
        </ng-container>
        <ng-container matColumnDef="acoes">
            <th mat-header-cell *matHeaderCellDef> Ações </th>
            <td mat-cell *matCellDef="let pessoa">
              <a routerLink="/editar-pessoa/{{pessoa.id}}">
                <mat-icon>edit</mat-icon>
              </a>
              <a (click)="excluirPessoa(pessoa.id)">
                <mat-icon>delete</mat-icon>
              </a>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [length]="totalItems" [pageSize]="pageSize" [pageIndex]="currentPage" (page)="pageChanged($event)"></mat-paginator>
</div>
